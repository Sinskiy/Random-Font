<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random font</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Press+Start+2P&family=Rubik+Iso&family=Smokum&family=Tilt+Prism&family=Unica+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Click on the below button to generate</h1>
    <button onclick="generateFont()">Generate random font</button>
    <label for="size">Size</label>
    <input id="size" type="range" name="size" min="10" max="100" value="48" data-sizing="px" class="styled-slider slider-progress">
</body> 
<script src="js/script.js"></script>
</html>
